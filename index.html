<!DOCTYPE html>
<html>
<head>
	<title>Database</title>
</head>

<body>
	<iframe src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=cvfslbkuplml8t78sjv7jc05k8%40group.calendar.google.com&amp;color=%23691426&amp;ctz=America%2FDenver" 
		style="border-width:0"
		width="500"
		height="400"
		frameborder="0"
		scrolling="no">
	</iframe>
	<div ng-app="spreadSheetDatabaseApp" ng-controller="ssdbController">
		
		<ul>
			<li ng-repeat="pokemon in rows">{{ pokemon.name }}</li>
		</ul>
	</div>

	<iframe 
		style="border-width:0"
		frameborder="0"
		width="900"
		height="900"
		src="https://docs.google.com/document/d/1FLprEHlaBblFZ9-OloS_6ST5ZwcihTpCUgJs0CETnUU/pub?embedded=true"></iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/ao8L-0nSYzg" frameborder="0" allowfullscreen></iframe>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>

var app = angular.module('spreadSheetDatabaseApp', []);
app.controller('ssdbController', function ($scope, $http) {
	$scope.rows = [];

$http({
  method: 'GET',
  url: 'https://spreadsheets.google.com/feeds/list/1sVd4tjyyZbu0JD62QuuRN0KlHYsOnvRcSIguC-pxOcY/1/public/basic?alt=json'
}).then(function successCallback(response) {
	var cells = response.data.feed.entry;
			for (var i = 0; i < cells.length; i++) {
				var rowObj = {};
				rowObj.id = cells[i].title.$t;
				var rowCols = cells[i].content.$t.split(',');
				for (var j = 0; j < rowCols.length; j++){
					var keyVal = rowCols[j].split(':');
					rowObj[keyVal[0].trim()] = keyVal[1].trim();
				}
				$scope.rows.push(rowObj);
			}
			console.log($scope.rows);
  }, function errorCallback(response) {
	console.log("bad: " + JSON.stringify(response));
  });

});
	</script>
</body>
</html>
